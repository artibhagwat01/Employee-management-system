<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">

            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form>
                    <h1 style="color: white; text-align: center;">Admin Login</h1><br>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <!-- <label style="color: white;" class="form-label" for="form3Example3">&nbsp;&nbsp;&nbsp;Email address</label> -->
                        <input [(ngModel)]="email" type="email" id="form3Example3" class="form-control form-control-lg"
                            placeholder="Enter a valid email address" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" [(ngModel)]="password" id="form3Example4"
                            class="form-control form-control-lg" placeholder="Enter password" />
                        <!-- <label class="form-label" for="form3Example4">&nbsp;&nbsp;&nbsp;Password</label> -->
                    </div>

                    <div class="d-flex justify-content-center mt-4 pt-2">
                        <button type="button" class="btn btn-lg btn-success" (click)="onLogin()">Login</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

</section>
