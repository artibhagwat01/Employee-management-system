<div class="background-image">
<nav class="navbar navbar-expand-sm bg-secondary navbar-dark" style="height: 50px; font-size: 30px;">
    <ul class = "navbar-nav" >
        <li class = "nav-item">
            <a routerLink="/employee-list" routerLinkActive="activebutton" style="color: #fff; text-decoration: none; padding: 30px;" class="button" >Employee List</a>
        </li>
        <li class = "nav-item">
            <a routerLink="/create-employee" routerLinkActive="activebutton" class="button" style="color: #fff; text-decoration: none; margin-left: 50px;" >Add Employee</a>
        </li>
    </ul>
</nav>

<!-- <h2>Employee List</h2> -->

<table class = "table table-striped" border="10" style="margin: 20px; width: 900px;margin-left: 210px; align-content: center;">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.emailId }} </td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "employeeDetails(employee.id)" class = "btn btn-secondary" style="margin-left: 10px"> View</button> 
            </td>
        </tr>
    </tbody>
</table>
</div>
